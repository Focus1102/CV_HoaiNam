<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - HoaiNam</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" href="../assets/logo.png">
    <style>
        /* Page transition effect */
        body.page-transition main {
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        main {
            opacity: 1;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div id="nav-container"></div>
        </div>
    </header>

    <main class="container">
        <section id="contact-section">
            <h2><i class="bi bi-envelope-fill me-2"></i>CONTACT ME</h2>
            <div class="contact-grid">
                <div class="contact-card">
                    <div class="contact-icon"><i class="bi bi-envelope-fill" style="font-size: 32px;"></i></div>
                    <h3>Email</h3>
                    <p><a href="mailto:nam.vuphanhoai@gmail.com">nam.vuphanhoai</a></p>
                </div>
                
                <div class="contact-card">
                    <div class="contact-icon"><i class="bi bi-telephone-fill" style="font-size: 32px;"></i></div>
                    <h3>Phone</h3>
                    <p>0985518643</p>
                </div>
                
                <div class="contact-card">
                    <div class="contact-icon"><i class="bi bi-geo-alt-fill" style="font-size: 32px;"></i></div>
                    <h3>Location</h3>
                    <p>Thu Duc, Ho Chi Minh City</p>
                </div>
                
                <div class="contact-card">
                    <div class="contact-icon"><i class="bi bi-github" style="font-size: 32px;"></i></div>
                    <h3>GitHub</h3>
                    <p><a href="https://github.com/Focus1102" target="_blank" rel="noopener noreferrer">GitHub: Focus1102</a></p>
                </div>
            </div>
            
            <div class="contact-form-container">
                <h3><i class="bi bi-chat-dots-fill me-2"></i>Send Me a Message</h3>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name"><i class="bi bi-person-fill me-2"></i>Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="bi bi-envelope me-2"></i>Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message"><i class="bi bi-chat-text me-2"></i>Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-send me-2"></i>Send Message</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="container-fluid">
        <p>&copy;<strong> 2025 Vu Phan Hoai Nam. All rights reserved!</strong></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load navigation JS first -->
    <script src="../js/nav.js"></script>
    <!-- Then load CV-specific JS -->
    <script src="../js/cv.js"></script>
</body>
</html>
